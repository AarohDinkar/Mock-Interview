<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e8f0fe; /* Light blue background */
            color: #333;
            position: relative;
            padding: 2rem;
        }

        /* LOGIN CONTAINER */
        .login-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.6s ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* TITLE */
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2962FF; /* Blue title */
            font-size: 2rem;
            font-weight: 700;
        }

        /* FORM GROUPS */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #424242;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #c5c5c5;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #2962FF;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 98, 255, 0.3);
        }

        /* BUTTON */
        .form-group button {
            background-color: #FF5349; /* Orange */
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.05rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #e03f35; /* Darker orange on hover */
            transform: translateY(-2px);
        }
        .form-group button:active {
            transform: translateY(0);
        }

        /* ERROR MESSAGE */
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }

        /* WEBCAM PLACEHOLDER (optional) */
        .webcam-placeholder {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 200px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.05);
            border: 2px dashed #FF5349;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* MEDIA QUERIES FOR RESPONSIVENESS */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 1.75rem;
            }
            .webcam-placeholder {
                width: 160px;
                height: 120px;
                bottom: 1rem;
                right: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username"><strong>Username</strong></label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="error" id="error-message">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit"><strong>Login</strong></button>
            </div>
        </form>
    </div>

    <script>
        // Clear error message on form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            document.getElementById('error-message').textContent = "";
        });
    </script>
</body>
</html>
